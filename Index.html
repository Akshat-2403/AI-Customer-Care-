<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required> 
                <button type="submit">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form hidden">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Main Content (Hidden until logged in) -->
    <div id="mainContent" class="hidden">
        <header>
            <h1>ShopSphere</h1>
            <div class="header-buttons">
                <button id="profileButton">Profile</button>
                <button id="ordersButton">My Orders</button>
                <button id="cartButton">Cart (<span id="cartCount">0</span>)</button>
                <button id="chatButton">Chat Support</button>
                <button id="logoutButton">Logout</button>
            </div>
        </header>

        <main>
            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>

            <!-- Profile Modal -->
            <div id="profileModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>My Profile</h2>
                    <div class="profile-info">
                        <p>Name: <span id="userName"></span></p>
                        <p>Email: <span id="userEmail"></span></p>
                    </div>
                </div>
            </div>

            <!-- Orders Modal -->
            <div id="ordersModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>My Orders</h2>
                    <div id="ordersList">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Cart Modal -->
            <div id="cartModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Your Cart</h2>
                    <div id="cartItems"></div>
                    <div class="cart-total">
                        <p>Total: $<span id="cartTotal">0</span></p>
                        <button id="checkoutButton">Checkout</button>
                    </div>
                </div>
            </div>

            <!-- Chat Modal -->
            <div id="chatModal" class="modal">
                <div class="modal-content chat-modal">
                    <div class="chat-header">
                        <h2>Chat Support</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="chat-container">
                        <div id="chatHistory" class="chat-history">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="chat-options">
                            <button class="chat-option" data-query="track">
                                <span class="option-icon">üì¶</span>
                                <span class="option-text">Track Order</span>
                            </button>
                            <button class="chat-option" data-query="orders">
                                <span class="option-icon">üìã</span>
                                <span class="option-text">View My Orders</span>
                            </button>
                            <button class="chat-option" data-query="return">
                                <span class="option-icon">üîÑ</span>
                                <span class="option-text">Return/Refund</span>
                            </button>
                            <button class="chat-option" data-query="help">
                                <span class="option-icon">‚ùì</span>
                                <span class="option-text">Help Center</span>
                            </button>
                        </div>
                        <form id="chatForm" class="chat-form">
                            <div class="input-group">
                                <input type="text" id="chatInput" placeholder="Type your message...">
                                <button type="button" id="uploadButton" class="upload-button" title="Upload Photo">üì∑</button>
                                <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                                <button type="submit" class="send-button">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
